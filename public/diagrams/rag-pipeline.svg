<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid Background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0, 245, 255, 0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)" />

  <!-- RAG Nodes -->
  <g stroke="#00F5FF" stroke-width="2" fill="none">
    <!-- Ingestion -->
    <rect x="50" y="150" width="100" height="100" rx="8" />
    <text x="100" y="205" text-anchor="middle" fill="#00F5FF" font-family="monospace" font-size="12">INGESTION</text>

    <!-- Embedding -->
    <rect x="250" y="150" width="100" height="100" rx="8" />
    <text x="300" y="205" text-anchor="middle" fill="#00F5FF" font-family="monospace" font-size="12">EMBEDDING</text>
    
    <!-- Vector DB -->
    <rect x="450" y="100" width="100" height="200" rx="8" />
    <text x="500" y="205" text-anchor="middle" fill="#00F5FF" font-family="monospace" font-size="12">VECTOR STORE</text>
    
    <!-- LLM -->
    <rect x="650" y="150" width="100" height="100" rx="8" />
    <text x="700" y="205" text-anchor="middle" fill="#00F5FF" font-family="monospace" font-size="12">LLM SYNTH</text>
  </g>

  <!-- Data Flow Paths -->
  <path d="M 150 200 L 250 200" stroke="#00F5FF" stroke-width="2" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" repeatCount="indefinite" />
  </path>
  <path d="M 350 200 L 450 200" stroke="#00F5FF" stroke-width="2" stroke-dasharray="4 4">
     <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" repeatCount="indefinite" />
  </path>
  <path d="M 550 200 L 650 200" stroke="#00F5FF" stroke-width="2" stroke-dasharray="4 4">
     <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" repeatCount="indefinite" />
  </path>

</svg>
